
<style>
body {
    background: inherit;
}
.grid-header {
    width: 100%;
    position: fixed;
    background: #2e80ab;
    height: 40px;
    z-index: 250;
    font-size: 13px;
    padding: 5px;
    color:#eee;
}
.grid-left {
    background: #282d32;
    height: 100%;
    width: 250px;         
    margin-top: 30px; 
    position: fixed;
}

.grid-left .grid-elements {    
    padding: 8px; 
    height: 80%;
}

.grid-left .grid-elements h2{ 
    color:#eee;
}
.grid-left .grid-elements .list{
    max-height: 100%;
    overflow: scroll;
}

.grid-left .grid-elements .list .item {
    display: inline-table;
    margin: 7px;
}

.grid-left .grid-elements .list .item img{
    width: 100px;
    height: 100px;
}

.grid {
    max-width: 100%;
    height: 800px;
    padding: 15px;
    margin-left: 248px;
    margin-bottom: 2px;
    position: relative;
    z-index: 1;
    padding-top: 56px;
}
.grid input {
    border-radius: 0px;
}
.grid .grid-panel {  
    max-width: 100%;
    height: 100%;     
    padding: 15px;   
    overflow-x: auto;
    overflow-y: auto;
    position: relative;    
    transition: margin .2s ease;
}

.grid  .grid-panel .panel {
    width: 3840px;
    height: 2160px;
    border: 1px solid #eee;
    box-shadow: inherit!important;
}

.fxs-flowlayout-resolutionguide {
    position: absolute;
    top: 0;
    left: 0;
    box-sizing: border-box;
    color: #282d32;
    border-color: #fb9191;
    opacity: .7;
    border-width: 1px;
    border-right-style: dashed;
    border-bottom-style: dashed;
    pointer-events: none;
    font-family: az_ea_font,wf_segoe-ui_normal,"Segoe UI","Segoe WP",Tahoma,Arial,sans-serif;
    font-size: 13px;
    line-height: normal;
    z-index: 300;
}
.fxs-flowlayout-resolutionguide::after {
    position: absolute;
    right: 8px;
    bottom: 5px;
}

.fxs-flowlayout-resolutionguide-1366x768 {
    height: 768px;
    width: 1366px;
}
.fxs-flowlayout-resolutionguide-1366x768::after {
    content: "1366 x 768";
}
.fxs-flowlayout-resolutionguide-1024x768 {
    height: 768px;
    width: 1024px;
}
.fxs-flowlayout-resolutionguide-1024x768::after {
    content: "1024 x 768";
}

</style>

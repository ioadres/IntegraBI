
<style>
.grid-elements{
    height: 550px;
    width: 335px;
    position: fixed;
    left: 1%;
    padding: 10px;
}

.grid-elements .list{
    max-height: 690px;
    border: 1px solid;
    overflow: scroll;
}

.grid-elements .list .item {
    width: 100%;
    border-bottom: 1px solid #eee;
    padding: 5px;
}
.grid-elements .list .item img{
    width: 100%;
    height: 200px;
}
.grid-elements .list .item button{
    margin: 5px;
}

.grid-panel {  
    width: 1282px;
    height: 35cm;
    margin-left: 22%;
    margin-bottom: 5px;
}

.grid-panel .panel{    
    height: 27cm;
    width: 1280px;
    border: 1px solid #eee;
    box-shadow: inherit!important;
}

</style>



<div class="grid-elements">
    <div class="text-center" style="padding:5px;">
        <button class="btn btn-info btn-lg" ng-click="">Salir</button> &nbsp;<button class="btn btn-info btn-lg">Guardar</button>
        
    </div>
    <div class="list">
        <div class="item">
            <img src="https://dummyimage.com/450x400/eee/grafico1">
            <div class="text-center"><button class="btn btn-default" ng-click="viewmodel.addWidget(1)">Añadir</button></div>
        </div>
        <div class="item">
            <img src="https://dummyimage.com/450x400/eee/grafico2">
            <div class="text-center"><button class="btn btn-default" ng-click="viewmodel.addWidget(2)">Añadir</button></div>
        </div>
        <div class="item">
            <img src="https://dummyimage.com/450x400/eee/grafico3">
            <div class="text-center"><button class="btn btn-default" ng-click="viewmodel.addWidget(3)">Añadir</button></div>
        </div>
    </div>
</div>

<div class="grid-panel" ng-if="!viewmodel.preview">
  <wg-grid columns="20" rows="70" class="panel" showGrid="true">      
    <wg-widget ng-repeat="(key, item) in viewmodel.widgets" position="item.position" wg-resizable="" wg-movable="" editable="true" >
        <div ng-bind-html="item.body"></div>
   </wg-widget>  
  </wg-grid>
</div>



<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h3 class="text-super">Perfil de usuario {{viewmodel.user.username}}</h3>
                <p><a ui-sref="UserList">Volver</a></p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">&nbsp
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form ng-submit="viewmodel.save()">
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>Usuario</label>
                                <input class="form-control" type="text" required ng-model="viewmodel.user.username">
                            </div>

                            <div class="form-group col-lg-4">
                                <label>Contraseña</label>
                                <input class="form-control" type="password" required ng-model="viewmodel.password">
                            </div>

                            <div class="form-group col-lg-4">
                                <label>Confirma contraseña</label>
                                <input class="form-control" type="password" required>
                            </div>

                        </div>
                        <div class="row">

                            <div class="form-group col-lg-4">
                                <label>Rol</label>
                                <select class="form-control" required ng-model="viewmodel.user.rol.id">
                                    <option value="1">Cliente</option>                                    
                                    <option value="2">Admin</option>
                                    <option value="3">Webmaster</option>
                                </select>
                            </div>

                            <div class="form-group col-lg-4" >
                                <label>Email</label>
                                <input class="form-control" type="text" ng-model="viewmodel.user.email">
                            </div>

                            <div class="form-group col-lg-4">
                                <label>&nbsp;</label>
                                <br>
                                <input type="checkbox" ng-model="viewmodel.user.lock"> &nbsp; Bloqueado
                            </div> 
                        </div>          
                            
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="pull-right">
                                    <input type="submit" class="btn btn-primary btn-lg" value="Crear">
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

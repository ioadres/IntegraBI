<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="text-super">Usuarios</h1>
            <h3 class="text-normal">Añade, Edite o elimine los usuarios de IntegraBI.</h3>
            <button class="btn btn-default btn-lg" ui-sref="User">Añadir</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">&nbsp
        </div>
    </div>
   
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
              <table class="table table-striped">
                <tr>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Fecha creación</th>
                    <th>Lock</th>
                    <th>Opciones</th>
                </tr>
                <tr ng-repeat="(key, item) in viewmodel.users">                   
                    <td>{{::item.username}}</td>
                    <td>{{::item.email}}</td>
                    <td>{{::item.rol.name}}</td>
                    <td>{{viewmodel.formatDate(item.DateCreated)}}</td>
                    <td>{{::item.lock}}</td>
                    <td><a class="btn btn-info btn-xs" ui-sref="User({id:item.userId})">Editar</a>&nbsp;
                        <button class="btn btn-danger btn-xs" ng-click="viewmodel.removeUser(item)">Eliminar</button>&nbsp;</td>
                </tr>
            </table>            
        </div>
    </div>
</div>

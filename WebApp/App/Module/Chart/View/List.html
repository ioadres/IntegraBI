<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="text-super">Graficos</h1>
            <h3 class="text-normal">Añade, Edite o elimine los graficos de IntegraBI por usuario.</h3>
            <button class="btn btn-default btn-lg" ui-sref="Chart">Añadir</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">&nbsp
        </div>
    </div>

    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <table class="table table-striped">
                <tr>
                    <th>Grafico</th>
                    <th>Usuario</th>
                    <th>Fecha creación</th>
                    <th>Opciones</th>
                </tr>
                <tr ng-repeat="(key, item) in viewmodel.charts">
                    <td>{{::item.name}}</td>
                    <td>{{::item.nombreUsuario}}</td>
                    <td>{{viewmodel.formatDate(item.DateCreated)}}</td>
                    <td><a class="btn btn-info btn-xs" ui-sref="Chart({id:item.chartId})">Editar</a>&nbsp;
                        <button class="btn btn-danger btn-xs" ng-click="viewmodel.remove(item)">Eliminar</button>&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>
</div>

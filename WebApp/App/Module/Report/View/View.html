
<style>
    body {
        background: inherit;
    }

    .grid-header-viewer {
        width: 299px;
        position: fixed;
        background: #2e80ab;
        height: 29px;
        z-index: 250;
        font-size: 13px;
        margin: 5px;
        padding: 5px;
        color: #eee;
    }
    .grid-header-viewer h5{
        margin: 0px;
        color: #eee;
    }

    .grid-viewer {
        max-width: 100%;
        height: 96vh;
        padding: 5px;
        margin-bottom: 2px;
        position: relative;
        z-index: 1;
        padding-top: 31px;
    }

    .grid-viewer .grid-panel-viewer {        
        max-width: 100%;
        height: 100%;
        overflow-x: auto;
        overflow-y: auto;
        position: relative;
        transition: margin .2s ease;
    }

    .grid-viewer .grid-panel-viewer .panel {
        width: 3840px;
        height: 2160px;
        border: 1px solid #eee;
        box-shadow: inherit !important;
    }
    
</style>


<div class="grid-header-viewer">
    <div class="text-center">
        <h5>
            {{viewmodel.name}} 
        </h5>
    </div>
</div>

<div class="grid-viewer">
    <div class="grid-panel-viewer">
        <wg-grid columns="30" rows="30" class="panel" options="viewmodel.options">
            <wg-widget ng-repeat="(key, item) in viewmodel.widgets" position="item.position" wg-resizable="" wg-movable="" editable="false">                
                <iframe style="width:100%;height:100%;" ng-src="{{::viewmodel.getUrlIframe(item)}}" frameborder="0" allowFullScreen="true"></iframe>
            </wg-widget>
        </wg-grid>
    </div>
</div>
